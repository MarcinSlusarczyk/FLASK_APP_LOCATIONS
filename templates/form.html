<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form method="POST">

      <div class="formbold-mb-5">
        <label for="qty_car" class="formbold-form-label"> liczba pojazdów </label>
        <input
          type="number"
          name="qty_car"
          id="qty_car"
          placeholder="Wprowadź liczbę pojazdów"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-5">
        <label for="address_warehouse" class="formbold-form-label" > Adres magazynu </label>
        <input
          type="address"
          name="address_warehouse"
          id="address_warehouse"
          placeholder="Błotna 1, Warszawa"
          class="formbold-form-input"
          list="cityname"
        />
        <datalist id="cityname">
          <option value="GÓWNA">
          <option value="GÓWNA">
        </datalist>
      </div>

      <div class="formbold-mb-5">
        <label for="address_city" class="formbold-form-label"> Adres miejscowości</label>
        <input
          type="address"
          name="address_city"
          id="address_city"
          placeholder="np. Błotna 1, Warszawa"
          class="formbold-form-input"
        />
      </div>

        <div class="formbold-mb-5">
        <label for="hour_start" class="formbold-form-label">Godzina od:</label>
        <input
          type="time"
          name="hour_start"
          id="hour_start"
          placeholder="wpisz godzine startu"
          class="formbold-form-input"
        />
      </div>

       <div class="formbold-mb-5">
        <label for="hour_stop" class="formbold-form-label">Godzina do:</label>
        <input
          type="time"
          name="hour_stop"
          id="hour_stop"
          placeholder="wpisz godzine startu"
          class="formbold-form-input"
        />
      </div>
      <div>
        <button type="submit" class="formbold-btn-edit">DODAJ</button>
      </div>
    </form>
    <br>
    <a href="/"><button class="formbold-btn-delete">Wróć na stronę główną</button></a>
  </div>
</div>
